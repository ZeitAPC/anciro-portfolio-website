<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="../css/global.css">

</head>
<style>
    #navContainer{
        background-color: red;
    }
    #header{
        background-color: orange;
    }
    #myLinks{
        background-color: yellow;
    }
    #emailForm{
        background-color: green;
    }

</style>
<body>
    <nav id="navContainer">
        <a href="../index.html" class="navLinks">Homepage</a>
        <a href="aboutMe.html" class="navLinks">About</a>
        <a href="portfolio.html" class="navLinks">Portfolio</a>
        <a href="#" id="active" class="navLinks">Contact</a>
    </nav>
    <h1 id="header">Ready to start a project? Send me a message.</h1>
    <main>
        <section id="myLinks">
            <h2 id="myLinksTitle">Ways to connect</h2>
            <a href="#" class="contactLinks">Check out my LinkedIn</a>
            <a href="#" class="contactLinks">Email me</a>
        </section>
        <section id="emailForm">
            <form action="">
                <label for="name">Name:</label>
                <input type="text" name="nameInput" id="nameInput" required>

                <label for="email">Email:</label>
                <input type="text" name="emailInput" id="emailInput" required>

                <label for="projectDetails">Project Details:</label>
                <input type="text" name="projectDetails" id="projectDetailsInput" required>
                <button type="submit" id="formSubmitButton">Send Message</button>
            </form>
        </section>
    </main>
<script src="../js/script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js" integrity="sha384-G/EV+4j2dNv+tEPo3++6LCgdCROaejBqfUeNjuKAiuXbjrxilcCdDz6ZAVfHWe1Y" crossorigin="anonymous"></script>
</body>
</html>
