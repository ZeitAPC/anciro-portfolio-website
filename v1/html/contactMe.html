<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact me</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/coffee-theme.css">
    <link rel="shortcut icon" href="../image/coffee.png" type="image/x-icon">
    <link rel="stylesheet" href="../css/contactMe.css">
</head>
<body>
    <nav class="nav" style="grid-area: nav">
        <img src="../image/coffee-beans.png" alt="" class="nav-icon">
        <a class="nav-link " aria-current="page" href="../index.html">Home</a>
        <a class="nav-link " href="myProjects.html">My portfolio</a>
        <a class="nav-link active" href="#">Contact me</a>
        <button id="themeToggle"><i class="fa-solid fa-sun"></i> Light Mode</button>
    </nav>

    <header>
        <p class="h1" style="text-align: center; margin-top: 50px;">Contact me here</p>
    </header>
    <main>
        <section class="card-container">
            <article class="card">
                <img class="card-img-top" src="../image/linkedin.png" alt="Card image cap">
                <div class="card-body">
                    <p class="h2">LinkedIn</p>
                    <p class="card-text">Name: Francis Emmanuel Anciro</p>
                    <a href="https://www.linkedin.com/in/francis-emmanuel-anciro-949073329/" class="btn btn-primary">Check my profile</a>
                </article>
            </article>
            <article class="card">
                <img class="card-img-top" src="../image/outlook.png" alt="Card image cap">
                <div class="card-body">
                    <p class="h2">Outlook</p>
                    <p class="card-text">Email: fdanciro@student.apc.edu.ph</p>
                    <a href="mailto:fdanciro@student.apc.edu.ph" class="btn btn-primary">Send me an email!</a>
                </article>
            </article>
        </section>
        
        <section class="newsLetterFormContainer">
            <p class="h2" style="text-align: center; margin: 25px 0;">Sign up to my newsletter</h4>
            <form name="newsLetter" id="newsLetter">
                <div class="form-group">
                    <label for="exampleInputFirstName">First name</label>
                    <input type="text" class="form-control" id="exampleInputFirstName" aria-describedby="emailHelp" placeholder="Ex: Juan" name="fName">
                    <small id="emailHelp" class="form-text" style="color: var(--color-text-muted);">We'll never share your email with anyone else.</small>
                </div>
                <div class="form-group">
                    <label for="exampleInputLastName" >Last name</label>
                    <input type="text" class="form-control" id="exampleInputLastName" aria-describedby="emailHelp" placeholder="Ex: Dela Cruz" name="lName">
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1">Email address</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Ex: jdelacruz@example.com" name="email">
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="newsLetterCheckBox">
                    <label id="newsLetterCheckBoxLabel" class="form-check-label" for="exampleCheck1">Sign up for news and updates</label>
                </div>
                <button type="submit" class="btn btn-primary" id="submitFormButton">Submit</button>
            </form>
        </section>

    </main>
<script src="https://kit.fontawesome.com/288a4a4eae.js" crossorigin="anonymous"></script>
<script src="../js/global.js"></script>
<script src="../js/contact.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
