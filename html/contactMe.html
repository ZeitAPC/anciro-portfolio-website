<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact me</title>
    <link rel="stylesheet" href="../css/coffee-theme.css">
    <link rel="shortcut icon" href="../image/coffee.png" type="image/x-icon">

    <style>
        main{
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 75px 0 0 0;
        }
        .card-container{
            display: flex;
            justify-content: center;
            gap: 75px;
        }
        .linkCard{
            display: flex;
            background: var(--coffeeDarkBrown);
            height: 600px;
            width: 400px;
            align-items: center;
            flex-direction: column;
            border-radius:4%;
            color: var(--coffeeLightBrown);
            text-align: center;
        }
        .linkCard:hover{
            border: 3px var(--coffeeAutumn) solid;
            opacity: .8;
        }
        /* Ends with */
        .card-container img[src$=".png"]{
            width: 80%;
            margin: 30px 0;
        }
        .newsLetterFormContainer{
            display: flex;
            flex-direction: column;
            background-color: var(--coffeeDarkBrown);
            color: var(--coffeeLightBrown);
            height: 600px;
            width: 400px;
            margin: 0 0 0 75px;
            justify-content: center;
            align-items: center;
            border-radius:4%;
        }
        /* Has Attr */
        input[id]{
            border: 2px var(--coffeeBrown) solid;
            background-color: white;
            height: 40px;
            width: 250px;
            padding: 0 0 0 5px;
        }
        input[id]::placeholder{
            color: var(--coffeeAutumn);
            font-size: 16px;
            opacity: .5;
        }
        input:focus{
            border-color: var(--coffeeAutumn);
            outline: none;
        }
        /* Exact value */
        input[type="text"]{
            margin: 10px 0;
            font-size: 16px;

        }
        input[type="submit"]{
            height: 40px;
            width: 250px;
            margin: 20px 0 0 0;
            outline: none;
            border: none;
            background-color: var(--coffeeAutumn);
            color: var(--coffeeLightBrown);
            font-size: 16px;
        }
        input[type="submit"]:hover{
            opacity: .8;
        }
        input[type="checkbox"]{
            height: 20px;
            width: 20px;
            margin: 10px 0 0 0;
        }

    </style>
</head>
<body>
    <nav class="nav">
    <img src="../image/coffee-beans.png" alt="" class="nav-icon">
        <a href="../index.html" class="links">
            <span class="navlinks">Homepage</span>
        </a>
        <a href="myProjects.html" class="links">
            <span class="navlinks">My Projects</span>
        </a>
        <a href="#" class="links" id="active">
            <span class="navlinks">Contact me</span>
        </a>
    </nav>

    <main>
        <section class="card-container">
                <a href="https://www.linkedin.com/in/francis-emmanuel-anciro-949073329/" class="linkCard" target="_blank">
                    <img src="../image/linkedin.png" alt="" class="linkCardIcon" id="linkedInIcon">
                    <p class="linkCardText" id="linkedinText">Check my profile! <br> Name: Francis Emmanuel Anciro</p>
                </a>
                <a href="mailto:fdanciro@student.apc.edu.ph" class="linkCard">
                    <img src="../image/outlook.png" alt="" class="linkCardIcon" id="outlookIcon">
                    <p class="linkCardText" id="outlookText">Send me an Email! <br>Email: fdanciro@student.apc.edu.ph</p>
                </a>
        </section>
        
        <section class="newsLetterFormContainer">
            <h2 class="formHeading" style="text-align: center; margin: 0 0 20px 0;">Wanna receive <br>updates from me?</h2>
            <h3 style="margin:25px 0;">Sign up to my newsletter</h3>
            <form action="#">
                <label for="firstNameField" class="inputLabel" >First Name</label>
                <br>
                <input type="text" class="inputField" id="firstNameField" placeholder="ex. Juan">
                <br>

                <label for="lastNameField" class="inputLabel">Last Name</label>
                <br>
                <input type="text" class="inputField" id="lastNameField" placeholder="ex. Dela Cruz">
                <br>

                <label for="emailField" class="inputLabel">Email</label>
                <br>
                <input type="text" class="inputField" id="emailField" placeholder="ex. juandelacruz@example.com">
                <br>
                <input type="checkbox" id="termsAndConditionsCheckbox">
                <label for="termsAndConditionsCheckbox" style="text-align: start;">Sign up for news and updates</label>
                <br>    

                <input type="submit" class="submitButton">
            </form>
        </section>

    </main>
</body>
</html>
